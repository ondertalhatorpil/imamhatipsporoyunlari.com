version: '3.8'

services:
  backend:
    build:
      context: ./backend
    restart: always
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=spor_galeri
    ports:
      - "8060:3000"  # Backend 8060 portuna bağlanacak
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"  # Frontend 3000 portuna bağlanacak
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=spor_galeri
    volumes:
      - mysql_data:/var/lib/mysql
    # Gerekirse port yönlendirmesini yoruma dönüştürebilirsiniz
    # ports:
    #   - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=
    ports:
      - "5083:80"  # PHPMyAdmin 5083 portuna bağlanacak
    depends_on:
      - mysql

volumes:
  mysql_data: